# config/database.yml
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: gym_control_development
  username: jorch
  host: /var/run/postgresql

test:
  <<: *default
  database: gym_control_test
  username: jorch
  host: /var/run/postgresql

# En producciÃ³n definimos CUATRO roles de conexiÃ³n:
# - primary -> tu app (ActiveRecord)
# - cable   -> Solid Cable (ActionCable)
# - queue   -> Solid Queue (jobs)
# - cache   -> Solid Cache (cache store en BD)
production:
  primary:
    <<: *default
    # Render provee DATABASE_URL (incluye usuario, pass, host, puerto y db)
    url: <%= ENV["DATABASE_URL"] %>

  cable:
    <<: *default
    # Permite sobreescribir con CABLE_DATABASE_URL; si no existe, usa DATABASE_URL
    url: <%= ENV.fetch("CABLE_DATABASE_URL", ENV["DATABASE_URL"]) %>

  queue:
    <<: *default
    # Permite sobreescribir con QUEUE_DATABASE_URL; si no existe, usa DATABASE_URL
    url: <%= ENV.fetch("QUEUE_DATABASE_URL", ENV["DATABASE_URL"]) %>

  cache:
    <<: *default
    # ðŸ”§ Faltaba esta conexiÃ³n para Solid Cache
    # Permite sobreescribir con CACHE_DATABASE_URL; si no existe, usa DATABASE_URL
    url: <%= ENV.fetch("CACHE_DATABASE_URL", ENV["DATABASE_URL"]) %>
