# config/database.yml

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: gym_control_development
  username: jorch
  host: /var/run/postgresql

test:
  <<: *default
  database: gym_control_test
  username: jorch
  host: /var/run/postgresql

# En producciÃ³n usa DATABASE_URL (Render).
production:
  primary:
    <<: *default
    url: <%= ENV.fetch("DATABASE_URL") %>

  cable:
    <<: *default
    # Usa la misma DB que primary (suficiente para empezar).
    url: <%= ENV.fetch("DATABASE_URL") %>
